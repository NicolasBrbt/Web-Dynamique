<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- 
            async signifie ici que le script pourra être exécuter de façon asynchrone, donc dès qu'il sera disponible.
            Cela permet de ne pas bloquer le reste des resources et d'avoir le même comportement que si on mettait le script en fin de document.
        -->
    <script type="text/javascript" src="js/flexbox&grid-component.js" async></script>
</head>

<body>
    <div id="app-calculatrice">
        <section id="calculatrice" class="frame">
            <header>
                <h1>Calculatrice</h1>
            </header>
            <article>
                <form name="calculatrice">
                    <textarea id="result" name="result"></textarea>
                    <div id="keyboard" class="container">
                        <key v-for="key in keys" v-bind:data="key" v-bind:key="key.id"></key>
                    </div>
                    <textarea id="errorMessage" name="errorMessage"></textarea>
                </form>
            </article>
        </section>
    </div>
</body>

</html>
